name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  pull_request:
    branches:
      - main  # Trigger on pull requests targeting the main branch

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Set the Node.js version

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run tests (optional)
      - name: Run tests
        run: npm test  # Replace with your test command if needed

      # Build the application
      - name: Build application
        run: npm run build  # Replace with your build command (Next.js)

  cd:
    runs-on: ubuntu-latest
    needs: ci  # This job depends on the 'ci' job being successful

    steps:
      # Checkout the code from the repository again
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build the Docker image
      - name: Build Docker image
        run: |
          docker buildx build --tag ${{ secrets.DOCKER_USERNAME }}/your-repo-name:latest --push .

      # (Optional) Deploy your app (e.g., to AWS, Heroku, or another cloud platform)
      # - name: Deploy to Cloud
      #   run: |
      #     deploy_script.sh  # Replace with your actual deployment script

